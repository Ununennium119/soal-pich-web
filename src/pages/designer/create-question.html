<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../dist/css/styles.css">
    <title>Create Question</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar-wrapper">
        <div class="sidebar-heading">So'al Pich</div>
        <ul class="sidebar-items-wrapper">
            <li class="sidebar-item"><a href="dashboard-designer.html">Dashboard</a></li>
            <li class="sidebar-item selected"><a href="design-questions.html">Questions</a></li>
            <li class="sidebar-item"><a href="manage-categories.html">Categories</a></li>
        </ul>
    </div>

    <div class="content-wrapper">
        <div class="content-header" id="create-question-content-header">
            <h1>
                <a href="design-questions.html"><span>Questions</span></a>
                    <span>&#x276D;</span>
                <span>Create</span>
            </h1>
        </div>
        <div class="content" id="create-question-content">
            <form class="form-control">
                <div class="flex-row">
                    <div class="mb-4">
                        <label for="title-input" class="form-label">Title</label>
                        <input type="text" id="title-input" class="form-control" placeholder="Enter title..."/>
                    </div>

                    <div class="mb-4">
                        <label for="question-input" class="form-label">Question</label>
                        <input type="text" id="question-input" class="form-control" placeholder="Enter Question..."/>
                    </div>

                    <div class="mb-4">
                        <label for="option-input-1" class="form-label">Option #1</label>
                        <input type="text" id="option-input-1" class="form-control" placeholder="Enter Option #1..."/>
                    </div>

                    <div class="mb-4">
                        <label for="option-input-2" class="form-label">Option #2</label>
                        <input type="text" id="option-input-2" class="form-control" placeholder="Enter Option #2..."/>
                    </div>

                    <div class="mb-4">
                        <label for="option-input-3" class="form-label">Option #3</label>
                        <input type="text" id="option-input-3" class="form-control" placeholder="Enter Option #3..."/>
                    </div>

                    <div class="mb-4">
                        <label for="option-input-4" class="form-label">Option #4</label>
                        <input type="text" id="option-input-4" class="form-control" placeholder="Enter Option #4..."/>
                    </div>

                    <div class="mb-4">
                        <label for="correct-answer-input" class="form-label">Correct Answer</label>
                        <select class="form-control" id="correct-answer-input">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="category-input" class="form-label">Category</label>
                        <select class="form-control" id="category-input">
                            <option value="">-</option>
                            <option value="sports">Sports</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="general">General</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="difficulty-input" class="form-label">Difficulty</label>
                        <select class="form-control" id="difficulty-input">
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="related-questions-input" class="form-label">Related Questions</label>
                        <select class="form-control" id="related-questions-input" multiple>
                            <option value="" selected>None</option>
                            <option value="1">Question #1</option>
                            <option value="2">Question #2</option>
                            <option value="3">Question #3</option>
                            <option value="4">Question #4</option>
                            <option value="5">Question #5</option>
                            <option value="6">Question #6</option>
                            <option value="7">Question #7</option>
                            <option value="8">Question #8</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
