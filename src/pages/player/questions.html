<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../dist/css/styles.css">
    <title>Questions</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar-wrapper">
        <div class="sidebar-heading">So'al Pich</div>
        <ul class="sidebar-items-wrapper">
            <li class="sidebar-item"><a href="dashboard-player.html">Dashboard</a></li>
            <li class="sidebar-item selected"><a href="questions.html">Questions</a></li>
            <li class="sidebar-item"><a href="scoreboard.html">Scoreboard</a></li>
        </ul>
    </div>

    <div class="content-wrapper">
        <div class="content-header" id="questions-content-header">
            <h1>Questions</h1>
            <div>
                <button class="btn btn-primary" onclick="window.location='answer-question.html'">
                    Answer Random
                </button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#category-modal">
                    Answer By Category
                </button>
            </div>
        </div>
        <div class="content" id="questions-content">
            <div class="filter">
                <input type="text" id="filterInput" class="form-control" placeholder="Filter by title..."/>
                <select class="form-control" id="categoryFilter">
                    <option value="">Filter by category:</option>
                    <option value="Admin">Sports</option>
                    <option value="User">Mathematics</option>
                    <option value="Editor">General</option>
                </select>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                <tr onclick="window.location='../view-question.html';">
                    <td>1</td>
                    <td>Question #1</td>
                    <td>Sports</td>
                </tr>
                <tr onclick="window.location='../view-question.html';">
                    <td>2</td>
                    <td>Question #2</td>
                    <td>Mathematics</td>
                </tr>
                <tr onclick="window.location='../view-question.html';">
                    <td>3</td>
                    <td>Question #3</td>
                    <td>-</td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="category-modal" tabindex="-1" aria-labelledby="category-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="category-modal-header">
                <h5 class="modal-title" id="category-modal-title">Select a Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Search Input -->
                <input type="text" id="categorySearch" class="form-control mb-3" placeholder="Search categories...">

                <!-- Scrollable Category List -->
                <div class="list-group scrollable-list" id="categoryList">
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 1</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 2</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 3</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 4</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 5</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 6</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 7</a>
                    <a href="answer-question.html" class="list-group-item list-group-item-action">Category 8</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="../../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
