<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../dist/css/styles.css">

<body>
<div class="wrapper">

                <tr>
                    <td>4</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>8</td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>10</td>

                    <td>39</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
